<mat-toolbar color="primary">
    <mat-toolbar-row fxLayoutAlign="space-between center">
        <div fxLayout="row">
            <button mat-button>
                <mat-icon>share icon</mat-icon>
                <span class="logo">Finder</span>
            </button>
            <div *ngIf="!deviceXs">
                <button mat-button routerLink="/articles" routerLinkActive="active">Articles </button>
                <button mat-button routerLink="/article-form" routerLinkActive="active">Share article</button>
                <button mat-button routerLink="/registration" routerLinkActive="active">Registration</button>
                <button mat-button>About us</button>
            </div>
        </div>
        <div>
            <button mat-icon-button>
                <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
                <span *ngIf="!deviceXs">Menu</span>
            </button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row fxLayoutAlign="space-between end" *ngIf="deviceXs">
        <button mat-button>Home</button>
        <button mat-button>Contact us</button>
        <button mat-button>About us</button>
    </mat-toolbar-row>
</mat-toolbar>
