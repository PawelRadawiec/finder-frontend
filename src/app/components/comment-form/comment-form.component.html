<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div style="width: 100%;">
            <mat-form-field>
                <mat-label>Comment</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" formControlName="comment"
                    placeholder="Comment" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
                    [errorStateMatcher]="errorHelper.getMatcher('text')"></textarea>
                <mat-error *ngIf="errorHelper?.getMatcher('text')?.hasError">
                    {{errorHelper?.getMatcher('text')?.message}}
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button type="submit" color="primary">Add</button>
        </div>
    </div>
</form>
