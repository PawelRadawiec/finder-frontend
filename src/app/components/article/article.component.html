<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{article?.title}}</mat-card-title>
        <mat-card-subtitle>{{article?.url}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="article?.pictureUrl">
    <mat-card-content>
        <p>{{article?.description}}</p>
    </mat-card-content>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign=" center">
            <div *ngFor="let tag of article?.tags">
                <p>{{tag}}</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Details</button>
        <button mat-button>Comments</button>
    </mat-card-actions>
</mat-card>
